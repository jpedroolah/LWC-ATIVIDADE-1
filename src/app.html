<template>
	<!-- 
		QUESTÃO 01.
	-->
	<lightning-card>
		<div class="slds-m-around_medium">
			<h1 class="slds-text-heading_large">
				Dados Clientes
			</h1>
			<p>
				Cod: {cod}
			</p>
			<p>
				Name: {name}
			</p>
			<p>
				Phone: {phone}
			</p>
			<p>
				Email: {email}
			</p>
			<p>
				Rating: {rating}
			</p>
		</div>
		<lightning-button variant="brand" label="Troca Dados" title="Troca Dados" onclick={trocaDados} class="slds-m-left_x-small"></lightning-button>
	</lightning-card>


	<!-- 
		QUESTÃO 02.
	-->
	<lightning-card>
		<div class="slds-m-around_medium">
			<h1 class="slds-text-heading_large">
				{h1}
			</h1>
			<img src={img} onclick={handleClick}>
		</div>
	</lightning-card>

	<!-- 
		QUESTÃO 03.
	-->
	<lightning-card>
		<div class="slds-m-around_medium">
			<h1 class="slds-text-heading_large">
				Top 5 Músicas
			</h1>
			<template for:each={musicas} for:item="sounds">
				<p key={sounds.cod}>Cód: {sounds.cod}, Nome: {sounds.nome}, Artista: {sounds.artista}, Album: {sounds.album}</p>
			</template>
		</div>
	</lightning-card>

	<!-- 
		QUESTÃO 04.
	-->
	<lightning-card>
		<div class="slds-m-around_medium">
			<h1 class="slds-text-heading_large">
				Oportunidades
			</h1>
			<c-oportunidade oportunidade="Edge Emergency Generator" nomeconta="Burlington Textiles Corp of America" valor="120.000,00" datfechamento="14/03/2022"></c-oportunidade>
			<c-oportunidade oportunidade="Dickenson Mobile Generators" nomeconta="Edge Communications" valor="300.000,00" datfechamento="19/03/2022"></c-oportunidade>
			<c-oportunidade oportunidade="Edge Emergency Generator" nomeconta="Grand Hotels & Resorts Ltd" valor="240.000,00" datfechamento="22/03/2022"></c-oportunidade>
		</div>
	</lightning-card>
</template>
